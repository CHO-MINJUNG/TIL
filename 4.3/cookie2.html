<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>쿠키&세션 이해하기</title>
</head>
<body>
<form action="/login">
    <!--이렇게 action 하는 경우 /login에 get요청으로 들어가며
    뒤에 데이터는 querystring으로 붙게 됨 
    queryString붙고 name=조현영으로 get요청이 실행된 것-->
    <input id="name" name="name" placeholder="이름을 입력하세요" />
    <button id="login">로그인</button>
</form>
</body>
</html>
