<html lang="ko">	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>끝말잇기</title>
  <style>

  </style>
</head>

<body>
<div><span id="order">1</span>번째 참가자</div>
<div>제시어: <span id="word"></span></div>
<input type="text">
<button>입력</button>

<script>
  const number = parseInt(prompt("몇 명이 참가하나요?"));
  const $button = document.querySelector('button');
  const $input = document.querySelector('input');
  const $word = document.querySelector('#word');
  const $order = document.querySelector('#order');

  let word; //제시어
  let newWord; //새로 입력한 단어


  const onClickButton = () => {
    if(!word || word[word.length -1 ]=== newWord[0]){
      //빈 경우
      word = newWord;
      $word.textContent = word;
      const order = parseInt($order.textContent); //현재 순서
      if (order+1 > number){
        $order.textContent = 1;
      }else{
        $order.textContent = order +1 ;
      }
    } else{
      //비어 있지 않은 경우
      alert('올바르지 않은 단어입니다!')
    }
    $input.value = '';
    $input.focus();
  };
  const onInput = (event) => {
    newWord = event.target.value;
  };
  const yesOrNo = confirm("맞나요?");  
  //자바스크립트 값이 아니라 태그를 선택한 것이라는 표시를 위해(저자의 기준)
  //여러개 선택하려면 document.querySelectorAll('~')하면 된다 -> 배열인 척 하는 객체(유사배열)
  //class로 식별하려면 (.btn), id로 식별하려면 (#btn)
  //const $input = document.querySelector('input'); querySelector는 tag를 선택하는 함수

  //태그들의 내부 값을 가져올 때 사용하는 속성
  //input(value), button(textContent), select(value), div(textContent)
  //textarea(value), span(textContent)
  $button.addEventListener('click', onClickButton);
  $input.addEventListener('input', onInput);
</script>
</body>
</html>
