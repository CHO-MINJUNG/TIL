<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>숫자 야구</title>
</head>
<body>
<form id="form">
  <input type="text" id="input">
  <button>확인</button>
</form>  
<div id="logs"></div>
<script>
  const $input = document.querySelector('#input');
  const $form = document.querySelector('#form');
  const $logs = document.querySelector('#logs');

  const numbers = [];
  for(let n=0; n<9; n+=1){
    numbers.push(n+1);
  }
  const answer = [];
  for(let n=0; n<4; n+=1){
    const index = Math.floor(Math.random()*(numbers.length));
    answer.push(numbers[index]);
    numbers.splice(index, 1);
  }

  const tries = [];
  function checkInput(input) {
    if(input.length !== 4){
      return alert('4자리 숫자를 입력해 주세요.');
    }
    if(new Set(input).size !==4){//숫자가 중복된 경우
      return alert('중복되지 않게 입력해 주세요.');
    }
    if(tries.includes(input)){ //이미 시도한 값은 아닌지
      return alert('이미 시도한 값입니다.')
    }
    return true;
  }

  let out = 0;
  $form.addEventListener('submit', (event)=>{
    //form이 감싸고 있는 button을 클릭하면 새로고침된다. submit이 일어난다.
    //form의 기본 동작이 새로고침인데 새고는 저장된 변수 값을 모두 날려버릴 수 있으므로
    //이 기본동작을 제거할 필요가 있다
    event.preventDefault();
    const value = $input.value;
    $input.value='';
    if (!checkInput(value)){
      return;
    }
    if (answer.join('')===value){
      $logs.textContent = '홈런!';
      return ;
    }
    if (tries.length>=9){
      const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
      $logs.appendChild(message);
      //추가할 text를 계속 추가하면 돼서 좀 편하다
      //createElement('br')하면 줄바꿈이 추가가 된다.
      return;
    }
    let strike = 0;
    let ball = 0;
    for (let i=0; i<answer.length; i++){
      //value에 answer[i]의 값이 있는지, 만약 겹치는 값이 있다면 index의 값은 -1보다 크게 나온다
      const index = value.indexOf(answer[i]);
      if(index>-1){
        if(index ===i ){
          strike +=1;
        }else{
          ball+=1;
        }
      }
    }
    if(strike ===0 && ball ===0){
      out++;
      $logs.append(`${value}:${out}아웃`, document.createElement('br'));
    }else{
      $logs.append(`${value}:${strike} 스트라이크 ${ball} 볼`, document.createElement('br'));
    }
    if (out ===3){
      const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
      $logs.appendChild(message);
      return;
    }
    tries.push(value);
  });

</script>
</body>
</html>
